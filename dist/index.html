<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurant</title>
</head>
<body>
	<!-- Content of page will be here -->
	<div id="content">

		<header>
			<nav>
				<h2>Le Sauce del Diole</h2>

				<ul class="nav-links-main">
					<li class="nav-item"><button class="nav-button" data-active=true>Home</button></li>
					<li class="nav-item"><button class="nav-button">Menu</button></li>
					<li class="nav-item"><button class="nav-button">About</button></li>
				</ul>

				<ul class="nav-links-secondary">
					<li class="nav-item"><a href="#">Register</a></li>
					<li class="nav-item"><a href="#">Account</a></li>
				</ul>
			</nav>
		</header> 
		
		<!-- Where content will be shown on the tab switching -->
		<section class="main-content">

			<section class="menu-content-section">
				<!-- Maybe have a div called today's special or special thanks to the chef -->
				<h1>Here's what's on the menu</h1>
				<section class="menu-items-grid">


					<div class="menu-item-card">
						<div class="menu-item-image-container">
							<img src="./assets/images/chicken_plate.jpg" alt="" class="menu-item-image">
						</div>
						<div class="menu-item-info">
							<h2 class="item-title-el">Title of item</h2>
							<p class="item-description-el">Description of item</p>
							<h3 class="item-price-el">Price of item</h3>
							<button class="order-btn">Order item</button>
						</div>

					</div>
				</section>
			</section>
			

		</section>

		<footer>
			<ul class="social-icons">
				<li class="nav-item-footer"><a href="#"><img class="social-icon-img" src="./assets/icons/doordash-logo.svg"></a></li>
				<li class="nav-item-footer"><a href="#"><img class="social-icon-img" src="./assets/icons/facebook.svg"></a></li>
				<li class="nav-item-footer"><a href="#"><img class="social-icon-img" src="./assets/icons/instagram.svg"></a></li>
				<li class="nav-item-footer"><a href="#"><img class="social-icon-img" src="./assets/icons/uber-eats.svg"></a></li>
			</ul>

			<ul class="footer-nav-links">
				<li class="nav-item-footer"><a href="#">Careers</a></li>
				<li class="nav-item-footer"><a href="#">Gift Cards</a></li>
				<li class="nav-item-footer"><a href="#">Privacy Policy</a></li>
				<li class="nav-item-footer"><a href="#">Press</a></li>
				<li class="nav-item-footer"><a href="#">Contact</a></li>
				<li class="nav-item-footer"><a href="#">Email Signup</a></li>
			</ul>

			<p id="">This is Kevin</p> 
		</footer>




	</div>

	<script src="main.js"></script>
</body>
</html>
